{% extends 'base.html' %}
{% block content %}

<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<p>Dont have an account? Register <a  href="{% url 'register' %}">here</a></p>


<a href="{% url 'dashboard' %}">Back to dashboard</a>


{% endblock %}
